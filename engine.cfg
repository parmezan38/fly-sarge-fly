[application]

name="Fly Sarge Fly End 8"
main_scene="res://Scenes/Start.tscn"
icon="res://icon.png"

[autoload]

settingsGlobal="*res://Scripts/SettingsGlobal.gd"
globals="*res://Scripts/global.gd"
backgroundLoading="*res://Scripts/BackgroundLoading.gd"
backgroundLoadingShorter="*res://Scripts/BackgroundLoadingShorter.gd"
levelController="*res://Scripts/LevelController.gd"

[display]

fullscreen=true
width=1920
height=1080
stretch_mode="viewport"
stretch_aspect="keep"
resizable=true
borderless_window=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

R=[key(R)]
exit=[key(Escape)]
jump=[key(W), key(Up), key(Space)]
reset=[key(R)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]

[physics_2d]

motion_fix_enabled=true
